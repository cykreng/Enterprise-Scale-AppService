name: 'AzureBicepDeploy'

on:
  workflow_dispatch:
    inputs:
      enterpriseScaleAppPrefix:
        description: "Enter App Prefix"
        required: true
      location:
        description: "Enter Location(centralus)"
        required: true
        default: "australiaeast"
      envName:
        description: "Select Environment(dev/uat/prod)"
        required: true
  push:
    branches:
    - main
  pull_request:

jobs:

  build-and-deploy:
      runs-on: ubuntu-latest
      steps:

        # Checkout code
      - uses: actions/checkout@main

        # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

        # Deploy Bicep file, need to point parameters to the main.parameters.json location
      - name: deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          scope: subscription
          region: westeurope
          template: ./deployment/bicep/main.bicep
          parameters: workloadName=${{ github.event.inputs.enterpriseScaleAppPrefix }} location=${{ github.event.inputs.location }} environment=${{ github.event.inputs.envName }}
